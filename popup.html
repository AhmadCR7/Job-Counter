<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1>Job Application Counter</h1>
    <div id="date"></div>
    <div id="count">0</div>
    <button id="increment">Apply</button>
    <button id="reset">Reset Today's Count</button>

    <!-- Dashboard Section -->
    <div id="dashboard">
        <h2>Application History</h2>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Applications</th>
                </tr>
            </thead>
            <tbody id="historyBody">
                <!-- Job application history will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
